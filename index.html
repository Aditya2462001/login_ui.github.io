<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <section class="main_container">
        <div class="container-left">
            <div class="login_option">
                <h2>Sign In</h2>
                <ul class="options">
                    <li class="icons">
                        <a href="#"><img src="./images/icon/google.png" id="google_png">
                            <p>Google</p>
                        </a>
                    </li>
                    <li class="icons">
                        <a href=""><i class="fab fa-facebook-f"  id="fab"></i>
                            <p>Facebook</p>
                        </a>
                    </li>
                    <li class="icons">
                        <a href=""><i class="fab fa-google-plus-g" id="fab"></i>
                            <p>Google+</p>
                        </a>
                    </li>
                    <li class="icons">
                        <a href=""><i class="fab fa-github" id="fab"></i>
                            <p>Github</p>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="register_cont">
                <h3>Register Yourself</h3>
                <button>Registration</button>
            </div>


        </div>
        <div class="container-right">
            <h1 class="heading">Log In </h1>
            <form action="#" method="POST">
                <div class="username_cont">
                    <label for="Username">Username</label>
                    <input type="text" name="Username" class="Username" required />
                </div>
                <div class="password_cont">
                    <label for="password">Password</label>
                    <div class="pass_cont">
                        <input type="password" name="password" class="password" required />
                        <label id="see_pass"><i class="fas fa-eye" id="see_icon"></i></label>
                    </div>
                </div>
                <div class="submit_cont">
                    <div class="checkme_cont">
                        <input type="checkbox" name="CheckBox" class="checkbox" value="Check Me " required />
                        <p>Check Me</p>
                    </div>
                    <input type="submit" value="Login" name="Login" class="submitbtn">
                    <a href="#">Forget Password?</a>
                    <a href="#">Forget Username?</a>
                </div>
            </form>
            <div class="other_option">
                <h3>Login With</h3>
                <ul>
                    <li class="icons"><a href="#"><i class="fab fa-google"></i></a></li>
                    <li class="icons"><a href=""><i class="fab fa-facebook-square"></i></a></li>
                    <li class="icons"><a href=""><i class="fab fa-google-plus"></i></a></li>
                    <li class="icons"><a href=""><i class="fab fa-github-square"></i></a></li>
                </ul>
            </div>
        </div>
    </section>
    <script src="./js/app.js"></script>
</body>

</html>
